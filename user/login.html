    <script src="../profile.js"></script>
    </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Anime App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link active" aria-current="page" href="#">Login</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link active" aria-current="page" onclick="logout()">Logout</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link active" aria-current="page" href="user.html">Profile</a>
            </li>
          </ul>
          <div class="d-flex">
            <input class="form-control me-2" type="search" id="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="button" onclick="Search()">Search</button>
          </div>
        </div>
      </div>
    </nav>

    <div class="wrapper fadeInDown">
        <div id="formContent" style="padding-top:20px;">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="https://www.luther.edu/creative/assets/norse_helmet_blue.jpg" style="height:40px; width:auto" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form style="padding-top:20px;" id="login-form">
            <input type="email" id="email" class="fadeIn second" name="login" placeholder="email" required>
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" required>
            <input type="button" onclick="Login()" class="fadeIn fourth" value="Log In">
          </form>
      
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
